<div class="row justify-content-center">
    <div class="col-md-6">
        <ul class="list-group">
            @if (usuarios.length > 0){
                @for (usuarios of usuarios; track usuarios.id) {
                    <li class="list-group-item">{{ usuarios.id }} {{ usuarios.name }}</li>
                }
            } @else {
                <li class="list-group-item text-danger">No hay usuarios disponibles</li>
            }
        </ul>
    </div>
</div>
